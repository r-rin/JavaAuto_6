<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Book</title>
</head>
<body>

<h2>Create a New Book</h2>

<form action="#" th:action="@{/books/create}" th:object="${book}" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

  <label for="author">Author:</label><br>
  <input type="text" id="author" name="author" th:field="*{author}" required><br><br>

  <label for="publishYear">Publish Year:</label><br>
  <input type="number" step="1" id="publishYear" name="publishYear" th:field="*{publishYear}" required><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" th:field="*{description}" required></textarea><br><br>

  <button type="submit">Create Book</button>
</form>

</body>
</html>
